<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sayantan!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
    body { 
      background: linear-gradient(135deg, #ffff99,#00ffde,#fe00ef); 
      overflow-x:hidden; 
      position:relative;
    }

    .particles {
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      pointer-events:none;
      z-index:0;
    }

    header {
      text-align:center;
      padding:50px 20px 20px;
      z-index:1;
      position:relative;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.9999);
      animation: fadeInDown 2s ease-in-out;
    }
    header p {
      font-size:1.2em;
      color:#fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
      margin-top:10px;
      animation: fadeInUp 2s ease-in-out;
    }

    .quotes {
      text-align:center;
      margin:20px 10px 50px;
      font-size:1.5em;
      color:#fff;
      font-weight:600;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.9);
      animation: fadeIn 2s ease-in-out;
      min-height:50px;
      position:relative;
      z-index:1;
    }

    .glitter {
      display:inline-block;
      position:relative;
    }
    .glitter::after {
      content:"‚ú®";
      position:absolute;
      top:-10px; left:-10px;
      font-size:1em;
      animation: sparkle 1s infinite;
      opacity:0;
    }
    @keyframes sparkle {
      0%,100% { opacity:0; transform: scale(0.5) rotate(0deg);}
      50% { opacity:1; transform: scale(1.2) rotate(360deg);}
    }

    .gallery {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:20px;
      margin-bottom:50px;
      animation: fadeIn 2s ease-in-out;
      overflow:hidden;
      position:relative;
      z-index:1;
    }
    .gallery img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.5s, box-shadow 0.5s;
        display: none;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
    }

    .music {
      text-align:center;
      margin:40px 0;
      position:relative;
      z-index:1;
      /* we hide controls if you like */
    }
    audio {
      outline:none;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.9999999);
    }

    .confetti {
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:9999;
    }

    .confetti-piece {
      position:absolute;
      width:10px; height:10px;
      background:gold;
      opacity:0.7;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    @keyframes fadeInDown {
      0% { opacity:0; transform: translateY(-50px); }
      100% { opacity:1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(50px); }
      100% { opacity:1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity:0; }
      100% { opacity:1; }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    footer {
      background: linear-gradient(135deg, #ff4361, #ff36fe, #1f51ff);
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index:1;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    footer .footer-content p {
      color: #fff;
      font-size: 1.2em;
      margin: 5px 0;
      font-weight:600;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      animation: fadeIn 2s ease-in-out;
    }

    footer .footer-icons {
      margin-top:10px;
    }

    footer .footer-icons span {
      font-size:1.5em;
      margin:0 10px;
      animation: bounce 2s infinite;
      cursor:default;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Overlay for click to play */
    #overlayPlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    #overlayPlay button {
      font-size: 2em;
      padding: 20px 40px;
      border:none;
      border-radius: 10px;
      background: #ffffff;
      color: #333333;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<header>
  <h1>Happy Birthday Sayantan!</h1>
  <p>From your childhood friend, Biswajit üéâ</p>

<div class="quotes" id="bengaliQuote"></div>

<div class="gallery" id="gallery">

<div class="music">

<div class="confetti" id="confetti"></div>

<footer>
  <div class="footer-content">
    <p>üéâ Made with ‚ù§Ô∏è by Biswajit for Sayantan..</p>
    <p>May your life always shine bright like this page ‚ú®</p>
    <div class="footer-icons">
      <span>üíå</span>
      <span>üåü</span>
      <span>üéà</span>

<!-- Overlay that blocks until user clicks to play music -->

  <button id="playBtn">Click to Start Music üéµ</button>
</div>

<script>
  // Rotate Quotes
  const quotes = [
   "‡¶∂‡ßÅ‡¶≠ ‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®! ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶®‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶¶‡¶ø‡¶® ‡¶π‡ßã‡¶ï ‡¶Ü‡¶®‡¶®‡ßç‡¶¶‡¶Æ‡¶Ø‡¶º‡•§",
    "‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡¶ü‡¶ø ‡¶π‡ßã‡¶ï ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡ßÄ‡¶¨‡¶®‡ßá‡¶∞ ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶Æ‡ßÅ‡¶π‡ßÇ‡¶∞‡ßç‡¶§‡•§",
    "‡¶ú‡¶®‡ßç‡¶Æ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶≠‡ßá‡¶ö‡ßç‡¶õ‡¶æ , ‡¶∏‡¶æ‡¶Ø‡¶º‡¶®‡ßç‡¶§‡¶® !!,‡¶∏‡¶¨ ‡¶∏‡ßç‡¶¨‡¶™‡ßç‡¶® ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡ßã‡¶ï‡•§",
    "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶æ‡¶∏‡¶ø ‡¶∏‡¶æ‡¶∞‡¶æ ‡¶ú‡¶ó‡¶§‡¶ï‡ßá ‡¶Ü‡¶≤‡ßã‡¶ï‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶ï‡•§",
    "‡¶¨‡¶õ‡¶∞‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶¶‡¶ø‡¶® ‡¶π‡ßã‡¶ï ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßÅ‡¶ñ‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡•§"
  ];
  let quoteIndex = 0;
  const quoteElement = document.getElementById("bengaliQuote");

  function rotateQuote() {
    quoteElement.innerHTML = `<span class="glitter">${quotes[quoteIndex]}</span>`;
    quoteIndex = (quoteIndex + 1) % quotes.length;
  }
  rotateQuote();
  setInterval(rotateQuote, 4000);

  // Confetti Generator
  const confettiContainer = document.getElementById('confetti');
  const colors = ['#FFD700','#FF6347','#FF69B4','#ADFF2F','#40E0D0'];
  for(let i=0; i<100; i++){
    const piece = document.createElement('div');
    piece.classList.add('confetti-piece');
    piece.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    piece.style.left = Math.random()*100 + 'vw';
    piece.style.animationDuration = (Math.random()*3+2)+'s';
    piece.style.width = piece.style.height = Math.random()*8+5+'px';
    confettiContainer.appendChild(piece);
  }

  // Particle Background
  const particleContainer = document.getElementById('particles');
  for(let i=0;i<50;i++){
    const p = document.createElement('div');
    p.style.position='absolute';
    p.style.width=p.style.height=Math.random()*4+2+'px';
    p.style.background='rgba(255,255,255,'+Math.random()+')';
    p.style.borderRadius='50%';
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    p.style.animation=`particleFall ${Math.random()*10+5}s linear infinite`;
    particleContainer.appendChild(p);
  }
  const style = document.createElement('style');
  style.innerHTML=`@keyframes particleFall{0%{transform:translateY(0);}100%{transform:translateY(100vh);}}`;
  document.head.appendChild(style);

  // Gallery Slideshow
  const gallery = document.getElementById('gallery');
  const imgs = gallery.querySelectorAll('img');
  let current = 0;
  // show first image
  if (imgs.length > 0) imgs[0].style.display = 'block';
  setInterval(()=>{
    imgs.forEach((img,i)=>{
      img.style.display = (i === current) ? 'block' : 'none';
    });
    current = (current + 1) % imgs.length;
  },4000);

  // Music & Overlay logic
  const music = document.getElementById('bgMusic');
  const overlay = document.getElementById('overlayPlay');
  const btn = document.getElementById('playBtn');

  btn.addEventListener('click', () => {
    // Start music
    music.play().catch((err) => {
      console.warn("Play was prevented:", err);
    });
    // Remove overlay
    overlay.style.display = 'none';
  });

</script>

</html>
