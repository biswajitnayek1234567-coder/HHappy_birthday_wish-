<style>
/* General Reset */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { 
  background: linear-gradient(135deg, #ffff99,#00ffde,#fe00ef); 
  overflow-x:hidden; 
  position:relative;
}

/* Soft particle background */
.particles {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  pointer-events:none;
  z-index:0;
}

/* Header */
header {
  text-align:center;
  padding:50px 20px 20px;
  z-index:1;
  position:relative;
}
header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4em;
  color: #ffffff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.9999);
  animation: fadeInDown 2s ease-in-out;
}
header p {
  font-size:1.2em;
  color:#fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
  margin-top:10px;
  animation: fadeInUp 2s ease-in-out;
}

/* Bengali Quotes */
.quotes {
  text-align:center;
  margin:20px 10px 50px;
  font-size:1.5em;
  color:#fff;
  font-weight:600;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.9);
  animation: fadeIn 2s ease-in-out;
  min-height:50px;
  position:relative;
  z-index:1;
}

/* Glitter effect for quotes */
.glitter {
  display:inline-block;
  position:relative;
}
.glitter::after {
  content:"‚ú®";
  position:absolute;
  top:-10px; left:-10px;
  font-size:1em;
  animation: sparkle 1s infinite;
  opacity:0;
}
@keyframes sparkle {
  0%,100% { opacity:0; transform: scale(0.5) rotate(0deg);}
  50% { opacity:1; transform: scale(1.2) rotate(360deg);}
}

/* Memory Gallery */
.gallery {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:50px;
  animation: fadeIn 2s ease-in-out;
  overflow:hidden;
  position:relative;
  z-index:1;
}
.gallery img {
    width: 400px;   /* bigger width */
    height: 400px;  /* bigger height */
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.5s, box-shadow 0.5s;
}
.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

/* Music Player */
.music {
  text-align:center;
  margin:40px 0;
  position:relative;
  z-index:1;
}
audio {
  outline:none;
}

/* Firework Confetti Animation */
.confetti {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:9999;
}

/* Confetti pieces */
.confetti-piece {
  position:absolute;
  width:10px; height:10px;
  background:gold;
  opacity:0.7;
  transform: rotate(45deg);
  animation: fall linear infinite;
}

/* Animations */
@keyframes fadeInDown {
  0% { opacity:0; transform: translateY(-50px); }
  100% { opacity:1; transform: translateY(0); }
}
@keyframes fadeInUp {
  0% { opacity:0; transform: translateY(50px); }
  100% { opacity:1; transform: translateY(0); }
}
@keyframes fadeIn {
  0% { opacity:0; }
  100% { opacity:1; }
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
/* Footer Styling */
footer {
  background: linear-gradient(135deg, #ff4361 #ff36fe, #1f51ff);
  padding: 30px 20px;
  text-align: center;
  position: relative;
  z-index:1;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
}

footer .footer-content p {
  color: #fff;
  font-size: 1.2em;
  margin: 5px 0;
  font-weight:600;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease-in-out;
}

footer .footer-icons {
  margin-top:10px;
}

footer .footer-icons span {
  font-size:1.5em;
  margin:0 10px;
  animation: bounce 2s infinite;
  cursor:default;
}

/* Bounce animation for icons */
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
</style>
